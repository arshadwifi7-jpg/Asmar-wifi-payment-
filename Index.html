<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMAR WIFI - Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(212,175,55,0.3);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            background: linear-gradient(90deg, #d4af37, #f4e5c2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 40px; }
        
        .plan-card {
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(212,175,55,0.2);
            border-radius: 20px;
            padding: 25px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .plan-card:hover, .plan-card.selected {
            border-color: #d4af37;
            transform: translateY(-5px);
        }
        .plan-card.featured::before {
            content: 'POPULAR';
            position: absolute;
            top: -10px;
            right: 20px;
            background: #d4af37;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .price { font-size: 3rem; color: #d4af37; font-weight: bold; }
        .price span { font-size: 1rem; color: rgba(255,255,255,0.5); }
        
        #checkout-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(90deg, #d4af37, #f4e5c2);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            display: none;
        }
        #checkout-button.show { display: block; }
        
        .loading {
            display: none;
            margin-top: 30px;
        }
        .loading.active { display: block; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(212,175,55,0.3);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASMAR WIFI</h1>
        <p class="subtitle">Premium Wireless Experience</p>
        
        <div class="plan-card" onclick="selectPlan('daily', 500, 'Daily Pass')">
            <h3>âš¡ Daily Pass</h3>
            <div class="price">5 <span>AED</span></div>
            <p style="color: rgba(255,255,255,0.6);">24 Hours Unlimited</p>
        </div>
        
        <div class="plan-card featured" onclick="selectPlan('monthly', 3000, 'Monthly Pass')">
            <h3>ðŸ‘‘ Monthly Pass</h3>
            <div class="price">30 <span>AED</span></div>
            <p style="color: rgba(255,255,255,0.6);">30 Days VIP Experience</p>
        </div>
        
        <button id="checkout-button" onclick="checkout()">
            Pay Securely with Card
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: rgba(255,255,255,0.6);">Connecting...</p>
        </div>
    </div>

    <script>
        const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY');
        let selectedPlan = null;
        let selectedAmount = 0;
        let selectedName = '';

        function selectPlan(plan, amount, name) {
            selectedPlan = plan;
            selectedAmount = amount;
            selectedName = name;
            document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('checkout-button').classList.add('show');
        }

        async function checkout() {
            document.getElementById('checkout-button').style.display = 'none';
            document.getElementById('loading').classList.add('active');
            
            try {
                const response = await fetch('/api/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ plan: selectedPlan, amount: selectedAmount, name: selectedName })
                });
                
                const session = await response.json();
                await stripe.redirectToCheckout({ sessionId: session.id });
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('loading').classList.remove('active');
                document.getElementById('checkout-button').style.display = 'block';
            }
        }
    </script>
</body>
</html>
